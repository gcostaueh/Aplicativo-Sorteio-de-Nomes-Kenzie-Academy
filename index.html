
<!DOCTYPE html>
<html lang="pt-br">

    <!--HEAD => CABEÇA ONDE EU VOU CONFIGURAR MEU SITE -->
    <head>
        <meta charset="UTF-8">
        <title>APP Sorteio</title>
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <!-- CORPO -->
    <body>

        <header>
            <img src="assets/img/logo.png" alt="Chapéus de Palha!">
            <h1>App de Sorteio Kenzie</h1>
        </header>

        <main class="app">
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação</p>

                <hr>

                <p class="text-left">Adicione nomes</p>

                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione nomes separados por vírgula. Ex: Maria, João, Felipe"></textarea>

                    <button class="botaoSortear">Sortear!</button>
                </div>

                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado:</p>
                </div>

            </section>
        </main>

        <footer></footer>
        
    </body>
    <script src="./assets/js/script.js"></script>

</html>
